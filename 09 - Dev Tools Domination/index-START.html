<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello i am a %s string!', '+poop')

    console.log(`hello i am a ${'poop'} string!`)
    // Styled
    console.log('%c i am some great text', 'font-size:50px; background:red;')

    // warning!
    console.warn('oh no')

    // Error :|
    console.error('oh shit')

    // Info
    console.info('fun fact')

    // Testing
    console.assert(1 === 2, 'that is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)
    // Grouping together
    console.clear();
    dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`)
    console.log(`this is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age *7} dog years`);
    console.groupEnd(`${dog.name}`)

    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    // timing
    console.time('fetching data');
    fetch
    console.timeEnd()

    console.table()

  </script>
</body>
</html>
